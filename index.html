            <div class="text-center mt-8">

            <div class="grid md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-xl font-bold mb-4">電算社47屆小社課</h3>

                <div>
                    <h4 class="font-semibold mb-4">聯絡資訊</h4>
                    <div class="space-y-2 text-gray-300">
                        <p>電算社IG：@hsnu_crc</p>

                </div>
                <div>

    <script>
        // Calendar function
        function openCalendar() {
            window.open('https://hackmd.io/@CRC-YUSHAN/rJFLIOFFlg', '_blank');
        }
        function openForm() {
            window.open('https://docs.google.com/forms/d/e/1FAIpQLSdza11kAhbhWBrZIB_0ATGWhdx0xyVnn6ric6VyNUfkO0pvEw/viewform', '_blank');
        }
        // Slide functions
        function openSlide(week) {
            const slideInfo = {
                'week1': 'https://hackmd.io/@CRC-YUSHAN/r1KdGUYhex',
                'week2': 'https://hackmd.io/@CRC-YUSHAN/Hy2pag02ll'
            };
            window.open(`${slideInfo[week]}`, '_blank');
        }

        function downloadCode(week) {
            const codeInfo = {
                'week1': '',
                'week2': '',
                'week3': '',
                'week4': '',
                'week5': ''
            };
            window.open(`${codeInfo[week]}`, '_blank');
        }

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add scroll effect to navigation
        window.addEventListener('scroll', function () {
            const nav = document.querySelector('nav');
            if (window.scrollY > 100) {
                nav.classList.add('shadow-lg');
            } else {
                nav.classList.remove('shadow-lg');
            }
        });
    </script>
